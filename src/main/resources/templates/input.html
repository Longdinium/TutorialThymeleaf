<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1>Thymeleaf Page</h1>
    <p>値を入力してください。</p>
    <form method="post" action="/confirm">
    <!-- form以下でフォームを定義している
    送信方法がPOSTメソッドで、送信先URLが「/confirm」　-->
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>
</html>
